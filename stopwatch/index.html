<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link  rel="stylesheet" href="style.css">
    
</head>
<body style="background-image: url(2.jpg); background-repeat: no-repeat;
background-attachment: fixed; background-size: cover;">
    <div class="container">
       
        <div class="timer-Display">
             <h1 style="text-align: center; font-size: 90px;">Stop Watch</h1>
           <div hidden> 00 : 00 : 00 : 00</div>
        </div>
          <div class="buttons">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetTime" onclick="reset()">Reset</button>
          
          
        </div>
        <ul class="laps"></ul>
    </div>
            <script src="script.js"></script>
         
    
</body>
</html>
